wallpanel:
  enabled: true
  debug: false
  fullscreen: false
  idle_time: 0
  fade_in_time: 1
  black_screen_after_time: 0
  control_reactivation_time: 0
  screensaver_entity: input_boolean.${browser_id}_screensaver
  screensaver_stop_navigation_path: /dashboard-test/overview/
  image_url: media-source://media_source/local/wall-tablet
  image_fit: cover
  image_list_update_interval: 3600
  image_order: random
  display_time: 60
  crossfade_time: 1
  profile: device_${browser_id}
  profiles:
    device_wall_tablet_hallway:
      idle_time: 0
title: ''
kiosk_mode:
  non_admin_settings:
    kiosk: true
  mobile_settings:
    hide_header: true
sidebar:
  width:
    mobile: 20
    tablet: 20
    desktop: 20
  digitalClock: true
  digitalClockWithSeconds: false
  twelveHourVersion: true
  date: true
  dateFormat: dddd, MMMM DD
  period: false
  sidebarMenu:
    - action: navigate
      navigation_path: /dashboard-test/overview
      name: Overview
      active: true
      icon: mdi:view-dashboard
    - action: navigate
      navigation_path: /dashboard-test/devices
      name: Devices
      active: true
      icon: mdi:home-automation
    - action: navigate
      navigation_path: /dashboard-test/music
      name: Music
      active: true
      icon: mdi:music
    - action: navigate
      navigation_path: /dashboard-test/calendar
      name: Calendar
      active: true
      icon: mdi:calendar
    - action: navigate
      navigation_path: /dashboard-test/security
      name: Security
      active: true
      icon: mdi:cctv
    - action: navigate
      navigation_path: /dashboard-test/system
      name: System
      active: true
      icon: mdi:cog
  bottomCard:
    type: custom:layout-card
    cardOptions:
      layout_type: custom:grid-layout
      cards:
        - type: custom:button-card
          entity: weather.home
          show_name: false
          show_icon: false
          custom_fields:
            temp: |
              [[[
                return states['weather.home'].attributes.temperature + '°';
              ]]]
            cond: |
              [[[
                var time = states["weather.home"].state;
                let weather_condition = '';

                if (time == 'clear-night') {
                  weather_condition = 'Clear';
                } else if (time == 'clear') {
                  weather_condition = 'Sunny';
                } else if (time == 'partlycloudy') {
                  weather_condition = 'Partly Cloudy';
                } else {
                  weather_condition = states["weather.home"].state;
                }

                return weather_condition;
              ]]]
            icon: |
              [[[
                var weather = states["weather.home"].state;

                if (weather == 'partlycloudy' && states['sun.sun'].state == 'below_horizon') {
                  return '<img src="https://homeassistant.morganserver.com/local/weather_icons/partly-cloudy-night.svg" width="90" height="90" />';
                } else {
                  return '<img src="https://homeassistant.morganserver.com/local/weather_icons/' + weather + '.svg" width="90" height="90" />';
                }
              ]]]
          styles:
            grid:
              - grid-template-areas: |
                  "icon"
                  "temp"
                  "cond"
              - justify-items: center
              - align-items: center
            card:
              - height: auto
              - display: grid
              - place-items: center
              - box-shadow: none
            custom_fields:
              temp:
                - font-size: 22pt
                - font-weight: 700
                - text-align: center
              cond:
                - font-size: 15pt
                - text-transform: capitalize
                - color: gray
                - text-align: center
              icon:
                - margin-bottom: 10%
                - display: flex
                - justify-content: center
                - align-items: center
        - type: conditional
          condition: and
          conditions:
            - condition: state
              entity: media_player.kabootlers_spotify
              state_not: idle
            - condition: state
              entity: media_player.kabootlers_spotify
              state_not: unavailable
          card:
            type: custom:bubble-card
            card_type: media-player
            entity: media_player.kabootlers_spotify
            hide:
              volume_button: true
              power_button: true
              next_button: true
              previous_button: true
  hideTopMenu: true
  style: |
    :host{
      --sidebar-background: var(--ha-card-background,var(--card-background-color,#fff));
    }
    :host .digitalClock{
      font-family: sans-serif;
      font-weight: 500;
      text-align: center;
    }
    :host .date{
      font-size: 18px;
      text-align: center;
    }
    :host .bottom layout-card{
      width: 100%;
    }
views:
  - title: Overview
    path: overview
    type: sections
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Indoor Climate
            heading_style: title
            icon: ''
          - graph: line
            type: sensor
            detail: 1
            entity: sensor.thermostat_air_temperature
            name: Temperature
            hours_to_show: 24
          - graph: line
            type: sensor
            detail: 1
            name: Humidity
            hours_to_show: 24
            entity: sensor.thermostat_humidity
          - type: custom:mushroom-climate-card
            entity: climate.thermostat
            name: Thermostat
            hvac_modes:
              - cool
              - 'off'
              - heat
              - heat_cool
            layout: horizontal
            show_temperature_control: false
            tap_action:
              action: more-info
      - type: grid
        cards:
          - type: heading
            heading: Security
            heading_style: title
            icon: ''
          - type: custom:mushroom-alarm-control-panel-card
            entity: alarm_control_panel.alarmo
            states:
              - armed_home
              - armed_away
              - armed_night
              - armed_vacation
            layout: horizontal
            name: Security
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Front Door
                secondary: |-
                  {% if is_state("lock.front_door", "locked") %}
                    Locked
                  {%else%}
                    Unlocked
                  {%endif%}
                icon: |-
                  {% if is_state("lock.front_door", "locked") %}
                    mdi:lock
                  {%else%}
                    mdi:lock-open-variant
                  {%endif%}
                layout: vertical
                entity: lock.front_door
                icon_color: |-
                  {% if is_state("lock.front_door", "locked") %}
                    green
                  {%else%}
                    red
                  {%endif%}
                badge_icon: ''
                badge_color: ''
                tap_action:
                  action: toggle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style: |
                    :host {
                      --mush-icon-size: 64px;
                    }
              - type: custom:mushroom-template-card
                primary: Front Porch Light
                secondary: |-
                  {% if is_state("light.front_porch_light", "on") %}
                    On
                  {%else%}
                    Off
                  {%endif%}
                icon: |-
                  {% if is_state("light.front_porch_light", "on") %}
                    mdi:lightbulb-on
                  {%else%}
                    mdi:lightbulb-outline
                  {%endif%}
                layout: vertical
                entity: light.front_porch_light
                icon_color: ''
                badge_icon: ''
                badge_color: ''
                tap_action:
                  action: toggle
                hold_action:
                  action: none
                double_tap_action:
                  action: none
                card_mod:
                  style: |
                    :host {
                      --mush-icon-size: 64px;
                      --mush-badge-size: 20px;
                    }
                    mushroom-shape-icon {
                      --shape-color: {% if is_state("light.front_porch_light", "on") %} rgba({{ state_attr('light.front_porch_light', 'rgb_color') | join(', ') }}, 0.2) !important; {% else %}{% endif %}
                      --icon-color: {% if is_state("light.front_porch_light", "on") %} rgb({{ state_attr('light.front_porch_light', 'rgb_color') | join(', ') }}) !important; {% else %}{% endif %}
                    }
      - type: grid
        cards:
          - type: heading
            heading: Rooms & Areas
            heading_style: title
            icon: ''
          - type: custom:mushroom-template-card
            primary: Foyer
            secondary: >-
              {{ (states('sensor.thermostat_hallway_temperature_current') |
              round(1)) | string + " °F" }} / {{
              (states('sensor.thermostat_hallway_humidity_current') | round(1))
              | string + "%" }}
            icon: mdi:home-import-outline
            tap_action:
              action: navigate
              navigation_path: '#foyer'
            icon_color: |-
              {% if is_state('light.all_hallway_lights', 'on') %}
                orange
              {% endif %}
          - type: custom:mushroom-template-card
            primary: Living
            secondary: >-
              {{ (states('sensor.thermostat_living_room_temperature_current') |
              round(1)) | string + " °F" }} / {{
              (states('sensor.thermostat_living_room_humidity_current') |
              round(1)) | string + "%" }}
            icon: mdi:sofa
            tap_action:
              action: navigate
              navigation_path: '#living'
            icon_color: |-
              {% if is_state('light.all_living_room_lights', 'on') %}
                orange
              {% endif %}
            badge_icon: ''
            badge_color: ''
          - type: custom:mushroom-template-card
            primary: Kitchen
            secondary: >-
              {{ (states('sensor.thermostat_dining_room_temperature_current') |
              round(1)) | string + " °F" }} / {{
              (states('sensor.thermostat_dining_room_humidity_current') |
              round(1)) | string + "%" }}
            icon: mdi:chef-hat
            tap_action:
              action: navigate
              navigation_path: '#kitchen'
            icon_color: |-
              {% if is_state('light.all_kitchen_lights', 'on') %}
                orange
              {% endif %}
            badge_icon: >-
              {% if
              is_state('binary_sensor.kitchen_multisensor_motion_detection',
              'on') %}
                mdi:run
              {% endif %}
            badge_color: >-
              {% if
              is_state('binary_sensor.kitchen_multisensor_motion_detection',
              'on') %}
                blue
              {% endif %}
            multiline_secondary: false
            fill_container: false
          - type: custom:mushroom-template-card
            primary: Primary Bed
            secondary: >-
              {{ (states('sensor.thermostat_main_bedroom_temperature_current') |
              round(1)) | string + " °F" }} / {{
              (states('sensor.thermostat_main_bedroom_humidity_current') |
              round(1)) | string + "%" }}
            icon: mdi:bed-king
            icon_color: |
              {% if states('sensor.primary_bed_lights_on') | int >= 1 %}
                orange
              {% elif states('sensor.primary_bed_switches_on') | int >= 1 %}
                blue
              {% else %}
                disabled
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: '#primary-bed'
            badge_icon: |-
              {% if is_state('binary_sensor.bed_occupancy', 'on') %}
                mdi:sleep
              {% endif %}
            badge_color: |-
              {% if is_state('binary_sensor.bed_occupancy', 'on') %}
                purple
              {% endif %}
          - type: custom:mushroom-template-card
            primary: Flex Room
            secondary: ''
            icon: mdi:dog
            tap_action:
              action: navigate
              navigation_path: '#flex'
            icon_color: |-
              {% if is_state('light.all_basement_lights', 'on') %}
                orange
              {% endif %}
          - type: custom:mushroom-template-card
            primary: Office
            secondary: >-
              {{ (states('sensor.thermostat_office_temperature_current') |
              round(1)) | string + " °F" }} / {{
              (states('sensor.thermostat_office_humidity_current') | round(1)) |
              string + "%" }}
            icon: mdi:briefcase
            tap_action:
              action: navigate
              navigation_path: '#office'
            icon_color: |-
              {% if states('sensor.office_lights_on') | int >= 1 %}
                orange
              {% endif %}
          - type: custom:mushroom-template-card
            primary: Garage
            secondary: ''
            icon: |-
              {% if is_state('cover.garage_door', 'open') %}
                mdi:garage-open
              {% else %}
                mdi:garage
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: '#garage'
            icon_color: |-
              {% if is_state('cover.garage_door', 'open') %}
                red
              {% elif is_state('light.all_garage_lights', 'on') %}
                orange
              {% endif %}
            badge_color: ''
            badge_icon: ''
          - type: custom:mushroom-template-card
            primary: Outdoor
            secondary: >-
              {{ (state_attr('weather.pirateweather', 'temperature') | round(1))
              | string + " °F" }} / {{ (state_attr('weather.pirateweather',
              'humidity') | round(1)) | string + "%" }}
            icon: mdi:tree-outline
            tap_action:
              action: navigate
              navigation_path: '#outdoor'
            icon_color: |-
              {% if states('sensor.outdoor_lights_on') | int >= 1 %}
                orange
              {% endif %}
      - type: grid
        cards:
          - type: heading
            heading: Modes
            heading_style: title
            icon: ''
          - type: tile
            tap_action:
              action: toggle
            entity: input_boolean.sleep_mode
            color: purple
          - type: tile
            entity: input_boolean.eco_mode
            tap_action:
              action: toggle
            color: green
          - type: tile
            tap_action:
              action: toggle
            entity: input_boolean.guest_mode
            color: teal
          - type: tile
            tap_action:
              action: toggle
            entity: input_boolean.away_mode
            color: primary
          - type: custom:mushroom-template-card
            primary: Focus Mode
            secondary: '{{ state_translated(''input_boolean.focus_mode'') }}'
            icon: mdi:bullseye-arrow
            tap_action:
              action: navigate
              navigation_path: '#focus-mode'
            icon_color: |-
              {% if is_state('input_boolean.focus_mode', 'on') %}
                yellow
              {% endif %}
            entity: input_boolean.focus_mode
            card_mod:
              style: |
                ha-state-icon{
                  animation: {% if is_state('input_boolean.party_mode', 'on') %} wiggle 0.18s linear infinite;
                             {% else %} none;
                             {% endif %}      
                }
                @keyframes wiggle{
                  0% {
                webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                  }
                  25% {
                webkit-transform: rotate(5deg);
                transform: rotate(5deg);
                  }
                  50% {
                webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                  }
                  75% {
                webkit-transform: rotate(-5deg);
                transform: rotate(-5deg);
                  }
                  100% {
                webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                  }
                }
          - type: tile
            tap_action:
              action: toggle
            color: deep-orange
            entity: input_boolean.vacation_mode
          - type: custom:mushroom-template-card
            primary: Party Mode
            secondary: '{{ state_translated(''input_boolean.party_mode'') }}'
            icon: mdi:party-popper
            tap_action:
              action: navigate
              navigation_path: '#party-mode'
            icon_color: |-
              {% if is_state('input_boolean.party_mode', 'on') %}
                pink
              {% endif %}
            card_mod:
              style: |
                ha-state-icon{
                  animation: {% if is_state('input_boolean.party_mode', 'on') %} wiggle 0.18s linear infinite;
                             {% else %} none;
                             {% endif %}      
                }
                @keyframes wiggle{
                  0% {
                webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                  }
                  25% {
                webkit-transform: rotate(5deg);
                transform: rotate(5deg);
                  }
                  50% {
                webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                  }
                  75% {
                webkit-transform: rotate(-5deg);
                transform: rotate(-5deg);
                  }
                  100% {
                webkit-transform: rotate(0deg);
                transform: rotate(0deg);
                  }
                }
      - type: grid
        cards:
          - type: heading
            heading: Appliances
            heading_style: title
            icon: ''
          - type: custom:mushroom-template-card
            primary: Washer
            secondary: >-
              {{ states('sensor.washer_status') }} {% if
              is_state('sensor.washer_status', 'Washing') or
              is_state('sensor.washer_status', 'Rinsing') or
              is_state('sensor.washer_status', 'Spinning') or
              is_state('sensor.washer_status', 'Preparing') %}- {% set
              remaining_seconds =
              (as_timestamp(states('sensor.washer_washer_completion_time'))-as_timestamp(now()))|int
              %} {% set remaining_minutes = (remaining_seconds // 60) %}  {{
              remaining_minutes }}m {% endif %}
            icon: mdi:washing-machine
            icon_color: >-
              {% if is_state('sensor.washer_status', 'Washing') or
              is_state('sensor.washer_status', 'Rinsing') or
              is_state('sensor.washer_status', 'Spinning') or
              is_state('sensor.washer_status', 'Preparing') %}
                blue
              {% elif is_state('sensor.washer_status', 'Paused') %}
                orange
              {% elif is_state('sensor.washer_status', 'Finished') %}
                green
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: '#washer'
            entity: sensor.washer_time_remaining
            card_mod:
              style: |
                ha-state-icon{
                  animation: {% if is_state('sensor.washer_status', 'Preparing') or is_state('sensor.washer_status', 'Washing') or is_state('sensor.washer_status', 'Rinsing') or is_state('sensor.washer_status', 'Spinning') %} wiggle 0.4s linear infinite;
                             {% elif is_state('sensor.washer_status', 'Unknown') or is_state('sensor.washer_status', 'Paused') %} blink 0.5s linear infinite;
                             {% else %} none;
                             {% endif %}      
                }
                @keyframes blink{
                    0%, 100% {opacity: 1;}
                    50% {opacity: 0;}
                }
                @keyframes wiggle{
                  0% {
                webkit-transform: translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
                  }
                  25% {
                webkit-transform: translate(1px, 1px) rotate(5deg);
                transform: translate(1px, 1px) rotate(5deg);
                  }
                  50% {
                webkit-transform: translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
                  }
                  75% {
                webkit-transform: translate(-1px, 1px) rotate(-5deg);
                transform: translate(-1px, 1px) rotate(-5deg);
                  }
                  100% {
                webkit-transform: translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
                  }
                }
          - type: custom:mushroom-template-card
            primary: Dryer
            secondary: >-
              {{ states('sensor.dryer_status') }}{% if
              is_state('sensor.dryer_status', 'Drying') or
              is_state('sensor.dryer_status', 'Cooling') %} - {% set
              remaining_seconds =
              (as_timestamp(states('sensor.dryer_dryer_completion_time'))-as_timestamp(now()))|int
              %} {% set remaining_minutes = (remaining_seconds // 60) %} {{
              remaining_minutes }}m {% endif %}
            icon: mdi:tumble-dryer
            icon_color: |-
              {% if is_state('sensor.dryer_status', 'Drying') %}
                red
              {% elif is_state('sensor.dryer_status', 'Cooling') %}
                blue
              {% elif is_state('sensor.dryer_status', 'Paused') %}
                orange
              {% elif is_state('sensor.dryer_status', 'Finished') %}
                green
              {% endif %}
            tap_action:
              action: navigate
              navigation_path: '#dryer'
            entity: sensor.dryer_status
            card_mod:
              style: |
                ha-state-icon{
                  animation: {% if is_state('sensor.dryer_status', 'Drying') or is_state('sensor.dryer_status', 'Cooling') %} wiggle 0.4s linear infinite;
                             {% elif is_state('sensor.dryer_status', 'Unknown') or is_state('sensor.dryer_status', 'Paused') %} blink 2s linear infinite;
                             {% else %} none;
                             {% endif %}      
                }
                @keyframes blink{}
                @keyframes wiggle{
                  0% {
                webkit-transform: translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
                  }
                  25% {
                webkit-transform: translate(1px, 1px) rotate(5deg);
                transform: translate(1px, 1px) rotate(5deg);
                  }
                  50% {
                webkit-transform: translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
                  }
                  75% {
                webkit-transform: translate(-1px, 1px) rotate(-5deg);
                transform: translate(-1px, 1px) rotate(-5deg);
                  }
                  100% {
                webkit-transform: translate(0, 0) rotate(0deg);
                transform: translate(0, 0) rotate(0deg);
                  }
                }
          - type: custom:mushroom-template-card
            primary: Tony Shark
            secondary: |-
              {% if is_state('input_boolean.vacuum_status','on') %}
              Docked
              {% else %}
              Vacuuming
              {% endif %}
            icon: mdi:robot-vacuum
            entity: input_boolean.vacuum_status
            icon_color: |-
              {% if is_state('input_boolean.vacuum_status','on') %}
              blue
              {% else %}
              disabled
              {% endif %}
            tap_action:
              action: toggle
            hold_action:
              action: none
            double_tap_action:
              action: none
      - type: grid
        cards:
          - type: heading
            heading: Reminders
            heading_style: title
            icon: ''
          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - condition: state
                    entity: input_boolean.reminder_bring_in_garbage_bins
                    state: 'on'
                card:
                  type: custom:mushroom-template-card
                  primary: Bring in trash bins!
                  secondary: ''
                  icon: mdi:trash-can-outline
                  entity: input_boolean.reminder_bring_in_garbage_bins
                  icon_color: red
                  tap_action:
                    action: perform-action
                    perform_action: input_boolean.turn_off
                    target:
                      entity_id: input_boolean.reminder_bring_in_garbage_bins
                  hold_action:
                    action: none
                  double_tap_action:
                    action: none
              - type: conditional
                conditions:
                  - condition: state
                    entity: input_boolean.reminder_take_out_garbage_bins
                    state: 'on'
                card:
                  type: custom:mushroom-template-card
                  primary: Put out trash bins!
                  secondary: ''
                  icon: mdi:trash-can
                  entity: input_boolean.reminder_take_out_garbage_bins
                  icon_color: amber
                  tap_action:
                    action: perform-action
                    perform_action: input_boolean.turn_off
                    target:
                      entity_id: input_boolean.reminder_take_out_garbage_bins
                  hold_action:
                    action: none
                  double_tap_action:
                    action: none
          - type: vertical-stack
            cards:
              - type: conditional
                conditions:
                  - condition: state
                    entity: input_boolean.reminder_bring_in_garbage_bins
                    state: 'off'
                  - condition: state
                    entity: input_boolean.reminder_take_out_garbage_bins
                    state: 'off'
                card:
                  type: custom:mushroom-title-card
                  title: ''
                  subtitle: No current reminders! 🎉
                  alignment: center
                  title_tap_action:
                    action: none
                  subtitle_tap_action:
                    action: none
      - type: grid
        cards:
          - type: vertical-stack
            cards:
              - type: custom:bubble-card
                card_type: pop-up
                hash: '#party-mode'
              - type: custom:mushroom-title-card
                title: Party Mode
                subtitle: Let's get the party started!
              - type: custom:bubble-card
                card_type: select
                entity: input_select.party_music
                show_state: true
                show_attribute: false
                attribute: options
                show_last_changed: false
                force_icon: false
                show_icon: true
                scrolling_effect: true
              - type: conditional
                conditions:
                  - condition: state
                    entity: input_boolean.party_mode
                    state: 'off'
                card:
                  type: custom:bubble-card
                  card_type: button
                  tap_action:
                    action: call-service
                    target:
                      entity_id: input_boolean.party_mode
                    service: input_boolean.turn_on
                  entity: input_boolean.party_mode
                  name: Start the Party
                  styles: |2-
                        .bubble-icon{
                          animation: wiggle 0.18s linear infinite;    
                        }
                        @keyframes wiggle{
                          0% {
                        webkit-transform: rotate(0deg);
                        transform: rotate(0deg);
                          }
                          25% {
                        webkit-transform: rotate(5deg);
                        transform: rotate(5deg);
                          }
                          50% {
