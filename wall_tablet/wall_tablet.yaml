views:
  - kiosk_mode:
      hide_header: true
    title: Home
    type: panel
    panel: true
    cards:
      - type: custom:layout-card
        layout_type: custom:grid-layout
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mushroom-title-card
                title: >-
                  {{ (strptime(states('sensor.time'), '%H:%M') |
                  as_datetime).strftime('%I:%M %p') }}
                title_tap_action:
                  action: none
                subtitle_tap_action:
                  action: none
                subtitle: >-
                  {{ states('sensor.date') | as_timestamp | timestamp_custom('%d
                  %B %Y') }}
                alignment: center
                card_mod:
                  style: |
                    ha-card {
                    }
                    .title {
                      font-size: 75px !important;
                      margin-bottom: 35px !important;
                    }
                    .subtitle {
                      font-size: 28px !important;
                    }
              - type: custom:mushroom-chips-card
                chips:
                  - type: entity
                    entity: person.garrett_morgan
                    hold_action:
                      action: none
                    double_tap_action:
                      action: none
                    use_entity_picture: true
                  - type: entity
                    entity: person.megan
                    content_info: name
                    use_entity_picture: true
                alignment: center
                card_mod:
                  style: |
                    ha-card {
                      --chip-height: 50px !important;
                    }
              - show_current: true
                show_forecast: false
                type: weather-forecast
                entity: weather.pirateweather
                forecast_type: daily
                secondary_info_attribute: humidity
                theme: Mushroom
                name: Anna, TX
                card_mod:
                  style: |
                    ha-card {
                      background: rgb(25, 25, 25, .8)
                    }
                    .name {
                      margin-top: 5px;
                    }
                    .attribute {
                      margin-top: 5px;
                    }
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-template-card
                    primary: >-
                      {% if state_attr('climate.thermostat', 'hvac_action') ==
                      'heating' %}
                        Heating
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'cooling' %}
                        Cooling
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'idle' %}
                        Idle
                      {% else %}
                        disabled
                      {% endif %}
                    secondary: >-
                      {% if state_attr('climate.thermostat', 'hvac_action') ==
                      'heating' %}
                        {{ state_attr('climate.thermostat', 'fan_mode').split(' ')[0] }} · {{ state_attr('climate.thermostat', 'temperature') }}°F
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'cooling' %}
                        {{ state_attr('climate.thermostat', 'fan_mode').split(' ')[0] }} · {{ state_attr('climate.thermostat', 'temperature') }}°F
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'idle' %}
                        {{ state_attr('climate.thermostat', 'fan_mode').split(' ')[0] }} · {{ state_attr('climate.thermostat', 'temperature') }}°F
                      {% else %}
                        {{ state_attr('climate.thermostat', 'fan_mode').split(' ')[0] }} · {{ state_attr('climate.thermostat', 'temperature') }}°F
                      {% endif %}
                    icon: mdi:home-thermometer
                    layout: vertical
                    entity: climate.thermostat
                    icon_color: >-
                      {% if state_attr('climate.thermostat', 'hvac_action') ==
                      'heating' %}
                        amber
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'cooling' %}
                        blue
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'idle' %}
                        disabled
                      {% else %}
                        disabled
                      {% endif %}
                    badge_icon: >-
                      {% if state_attr('climate.thermostat', 'hvac_action') ==
                      'heating' %}
                        mdi:fire
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'cooling' %}
                        mdi:snowflake
                      {% elif state_attr('climate.thermostat', 'hvac_action') ==
                      'idle' %}
                        mdi:clock-outline
                      {% else %}
                        disabled
                      {% endif %}
                    badge_color: disabled
                    tap_action:
                      action: more-info
                    hold_action:
                      action: none
                    double_tap_action:
                      action: none
                    card_mod:
                      style: |
                        :host {
                          --mush-icon-size: 64px;
                          --mush-badge-size: 20px;
                        }
                        ha-card {
                          background: none;
                        }
                  - type: custom:mushroom-template-card
                    primary: Front Door
                    secondary: |-
                      {% if is_state("lock.front_door", "locked") %}
                        Locked
                      {%else%}
                        Unlocked
                      {%endif%}
                    icon: |-
                      {% if is_state("lock.front_door", "locked") %}
                        mdi:lock
                      {%else%}
                        mdi:lock-open-variant
                      {%endif%}
                    layout: vertical
                    entity: lock.front_door
                    icon_color: |-
                      {% if is_state("lock.front_door", "locked") %}
                        green
                      {%else%}
                        red
                      {%endif%}
                    badge_icon: ''
                    badge_color: ''
                    tap_action:
                      action: toggle
                    hold_action:
                      action: none
                    double_tap_action:
                      action: none
                    card_mod:
                      style: |
                        :host {
                          --mush-icon-size: 64px;
                        }
                        ha-card {
                          background: none;
                        }
              - type: horizontal-stack
                cards:
                  - type: custom:mushroom-template-card
                    primary: Security
                    secondary: >
                      {% if is_state("alarm_control_panel.smart_home_alarm",
