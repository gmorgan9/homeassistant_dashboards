views:
  - title: Home
    sections:
      - type: grid
        cards:
          - type: heading
            icon: mdi:chevron-right
            heading: Security
            heading_style: title
            tap_action:
              action: navigate
              navigation_path: /dashboard-main/security
            card_mod:
              style: |
                ha-card {
                  margin-top: -15px !important;
                }
                ha-card .container .content {
                  flex-direction: row-reverse !important;
                  margin-left: -22px !important;
                  color: rgb(148,148,148) !important;
                  font-size: 18px !important;
                  font-weight: 400 !important;
                }
                ha-card .container .content ha-icon {
                  padding-left: 10px;
                  --mdc-icon-size: 24px !important;
                }
          - type: custom:mushroom-alarm-control-panel-card
            entity: alarm_control_panel.office
            states: []
            name: Alarm
          - type: custom:mushroom-climate-card
            entity: climate.thermostat
            name: Thermostat
            hvac_modes: []
            show_temperature_control: false
            collapsible_controls: false
            icon: mdi:home-thermometer-outline
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            double_tap_action:
              action: none
          - type: custom:mushroom-template-card
            primary: Front Door
            secondary: |-
              {% if is_state("lock.front_door", "locked") %}
                Locked
              {%else%}
                Unlocked
              {%endif%}
            icon: |-
              {% if is_state("lock.front_door", "locked") %}
                mdi:lock
              {%else%}
                mdi:lock-open-variant
              {%endif%}
            icon_color: |-
              {% if is_state("lock.front_door", "locked") %}
                green
              {%else%}
                red
              {%endif%}
            hold_action:
              action: none
            double_tap_action:
              action: none
            entity: lock.front_door
