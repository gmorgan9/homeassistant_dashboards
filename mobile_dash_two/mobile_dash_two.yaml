        show_state: false
        show_icon: true
        entity: person.megan
        color: ''
        show_entity_picture: true
        name: Megan
        state_content: name
      - type: custom:mushroom-template-badge
        content: '{{ states(''sensor.all_lights_on'') }}'
        icon: mdi:lightbulb-on
        color: amber
        tap_action:
          action: navigate
