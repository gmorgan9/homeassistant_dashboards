        content: ''
        icon: mdi:trash-can
        color: saddlebrown
        tap_action:
          action: perform-action
          perform_action: script.trash_day_off
          target: {}
        hold_action:
          action: none
        double_tap_action:
          action: none
        entity: input_boolean.trash_day
        visibility:
          - condition: state
            entity: input_boolean.trash_day
            state: 'on'
      - type: custom:mushroom-template-badge
