              greeting: |
                [[[ 
                  let hour = new Date().getHours();
                  let greeting = hour < 6 ? "Good Night" :
                                 hour < 12 ? "Good Morning" :
                                 hour < 20 ? "Good Afternoon" :
                                 "Good Evening";
                  let firstName = hass.user.name.split(" ")[0];
